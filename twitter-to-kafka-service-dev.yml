server:
  port: 8181
spring:
  application:
    name: twitter-to-kafka-service
twitter-to-kafka-service:
  twitter-keywords:
    #- Java
    #- Microservice
    #- Spring
    #- kafka
    #- Elasticsearch
    # Hyderabad
    - BlockbusterWaltairVeerayya

  enable-twitter4j-tweets: true
  enable-v2-tweets: false
  enable-mock-tweets: false
  mock-min-tweet-length: 5
  mock-max-tweet-length: 15
  mock-sleep-ms: 10000
  twitter-v2-base-url: https://api.twitter.com/2/tweets/search/stream?tweet.fields=created_at&expansions=author_id
  twitter-v2-rules-base-url: https://api.twitter.com/2/tweets/search/stream/rules
  twitter-v2-bearer-token: AAAAAAAAAAAAAAAAAAAAAAn0VgEAAAAAf5B5cRF3V2dcC4o3u3%2B6LlGQeyE%3D6O6Fr7NlWwpPN9egSKBbMUh9kh446r1B0yTql4aTEwZhJHLIUI

retry-config:
  initial-interval-ms: 1000
  max-interval-ms: 60000
  multiplier: 2.0
  maxAttempts: 3
  sleep-time-ms: 2000

kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: twitter-topic
  topic-names-to-create:
    - twitter-topic
  num-of-partitions: 3
  replication-factor: 3

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.LongSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  message-acknowledge: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

