server:
  port: 8181
spring:
  application:
    name: twitter-to-kafka-service
twitter-to-kafka-service:
  twitter-keywords:
    - Java
    - Microservice
    - Spring
    - kafka
    - Elasticsearch
    # Hyderabad
    - Hyderabad
    - Elon Musk
    - AWS
    - React JS

  enable-twitter4j-tweets: true
  enable-v2-tweets: false
  enable-mock-tweets: false
  mock-min-tweet-length: 5
  mock-max-tweet-length: 15
  mock-sleep-ms: 10000
  twitter-v2-base-url: https://api.twitter.com/2/tweets/search/stream?tweet.fields=created_at&expansions=author_id
  twitter-v2-rules-base-url: https://api.twitter.com/2/tweets/search/stream/rules
  twitter-v2-bearer-token: AAAAAAAAAAAAAAAAAAAAAAn0VgEAAAAA6dNFjHqKRdZAAn%2BTk5DWk6z5QZM%3DWjfg2IvvSIiDMjSZ9ZBCbXIheTgoG6Keoon5vauk2oJRfeFl8E

retry-config:
  initial-interval-ms: 1000
  max-interval-ms: 60000
  multiplier: 2.0
  maxAttempts: 3
  sleep-time-ms: 2000

kafka-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: twitter-topic
  topic-names-to-create:
    - twitter-topic
    - twitter-analytics-topic
    - word-count-input
    - word-count-output
    - color-count-input
  num-of-partitions: 3
  replication-factor: 3
kafka-cleanup-policy-config:
  bootstrap-servers: localhost:19092, localhost:29092, localhost:39092
  schema-registry-url-key: schema.registry.url
  schema-registry-url: http://localhost:8081
  topic-name: twitter-topic
  topic-names-to-create:
    - twitter-topic
    - twitter-analytics-topic
    - word-count-input
    - word-count-output
    - color-count-input
  num-of-partitions: 3
  replication-factor: 3
  cleanup-policy-config:
    cleanup-policy: compact
    min-cleanable-dirty-ratio: 0.005
    segment-ms: 10000
    retention-bytes: -1

kafka-producer-config:
  key-serializer-class: org.apache.kafka.common.serialization.LongSerializer
  value-serializer-class: io.confluent.kafka.serializers.KafkaAvroSerializer
  compression-type: snappy
  message-acknowledge: all
  batch-size: 16384
  batch-size-boost-factor: 100
  linger-ms: 5
  request-timeout-ms: 60000
  retry-count: 5

encrypt:
  keyStore:
    location: classpath:/studentpool.jks
    password: kousarmd
    alias: studentpool
    secret: kousarmd
